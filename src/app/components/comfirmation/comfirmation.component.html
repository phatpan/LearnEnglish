<div class="modal-header">
    <span class="modal-title" id="dismiss-modal-title">{{title}}</span>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>{{content}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" id="dismiss-modal-button" name="ok" (click)="activeModal.close()">ตกลง</button>
    <button type="button" class="btn btn-primary" id="dismiss-modal-button" name="ok" (click)="activeModal.dismiss()">ยกเลิก</button>
  </div>
