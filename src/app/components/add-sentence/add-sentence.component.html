<form #addForm="ngForm" (ngSubmit)="add(addForm)" novalidate>
    <div class="modal-header">
        <span class="modal-title" id="dismiss-modal-title">จัดการข้อมูลประโยค</span>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
          <div class="form-group">
            <label>ชื่อกลุ่มการเรียนภาษา: </label>
            <select id="category" name="category" ngModel [(ngModel)]="categoryKey" class="form-control">
                <option selected value="">โปรดเลือก</option>
                <option [ngValue]="cate.key" *ngFor="let cate of category">
                    {{cate.value.name}}
                </option>
            </select>
          </div>
          <div class="form-group">
            <label>ประโยค:</label>
            <input type="text" class="form-control" name="name" ngModel [ngModel]="dataEdit?.value.name"   placeholder="ประโยค">
          </div>
          <div class="form-group">
            <label>คําแปลภาษาไทย:</label>
            <input type="text" class="form-control" name="thaiTranslation" ngModel [ngModel]="dataEdit?.value.thaiTranslation"  placeholder="คําแปลภาษาไทย">
          </div>
          <div class="form-group">
            <label>คำอ่าน:</label>
            <input type="text" class="form-control" name="read" ngModel [ngModel]="dataEdit?.value.read"  placeholder="คำอ่าน">
          </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="dismiss-modal-button" name="ok">ตกลง</button>
    </div>
    </form>
