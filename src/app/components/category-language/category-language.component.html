
<div class="container">
    <h2>จัดการข้อมูลกลุ่มของการเรียนภาษา</h2>
    <button type="button"  class="btn btn-primary" (click)="add()">เพิ่มข้อมูล</button>     
    <table class="table table-hover">
      <thead>
        <tr>
          <th>รหัส</th>
          <th>ชื่อ</th>
          <th>รายละเอียด</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of category | async; let i =index">
          <td>{{i+1}}</td>
          <td>{{data.name}}</td>
          <td>{{data.description}}</td>
        </tr>
      </tbody>
    </table>
</div>
